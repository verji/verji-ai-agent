[pytest]
# Pytest configuration for verji-vagent-graph

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run

# Asyncio mode
asyncio_mode = auto

# Coverage options (when using --cov)
[coverage:run]
source = src
omit =
    */tests/*
    */__init__.py
    */site-packages/*
    src/main.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
